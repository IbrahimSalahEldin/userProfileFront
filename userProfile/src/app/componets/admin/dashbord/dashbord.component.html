<div class="container col-md-12"> 
    <div>
        <button (click)="addUser()" class="btn btn-info">Add Product</button>
      </div> 
  <h2>All Products</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Title</th>  
          <th>Description</th> 
          <th>Price($)</th> 
          <th>Company</th>
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users"> 
           
          <td>{{user.name}}</td>  
          <td>{{user.phoneNumber}}</td>
          <td>{{user.email}}</td> 
          <td>{{user.link}}</td> 
           
          <td>  
            <button (click)="deleteUser(user)" class="btn btn-info"> Delete</button>  
            <button (click)="updateUser(user)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
          </td>  
        </tr>  
    </tbody>  
</table>  
</div> 

</div>
